spring:  kafka:    consumer:      group-id: "transaction_consumers"      bootstrap-servers: "localhost:9092"      key-deserializer: "org.apache.kafka.common.serialization.LongDeserializer"      #value-deserializer: "org.springframework.kafka.support.serializer.JsonDeserializer"      value-deserializer: "io.confluent.kafka.serializers.KafkaAvroDeserializer"      properties:        spring:          json:            trusted:              packages: "com.sages.model"        schema.registry.url: http://172.17.0.1:8081        specific.avro.reader: true    producer:      key-serializer: "org.apache.kafka.common.serialization.LongSerializer"      value-serializer: "org.springframework.kafka.support.serializer.JsonSerializer"      bootstrap-servers: 172.17.0.1:9092