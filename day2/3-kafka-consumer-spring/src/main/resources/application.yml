spring:  kafka:    consumer:      group-id: "transaction_consumers"      bootstrap-servers: http://kafka-1:29092, http://kafka-2:39092, http://kafka-3:49092      key-deserializer: "org.apache.kafka.common.serialization.LongDeserializer"      value-deserializer: "org.springframework.kafka.support.serializer.JsonDeserializer"      properties:        spring:          json:            trusted:              packages: "com.sages.model"    producer:      key-serializer: "org.apache.kafka.common.serialization.LongSerializer"      value-serializer: "org.springframework.kafka.support.serializer.JsonSerializer"      bootstrap-servers: http://kafka-1:29092, http://kafka-2:39092, http://kafka-3:49092